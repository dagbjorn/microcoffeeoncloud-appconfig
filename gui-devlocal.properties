# Logging
logging.level.root=INFO
logging.level.study.microcoffee=DEBUG
logging.level.org.springframework.cloud.config=DEBUG

# SSL
server.ssl.enabled=true
server.ssl.key-store=classpath:microcoffee-keystore.jks
server.ssl.key-password=12345678
server.ssl.key-alias=localhost

# Disable security on sensible Actuator endpoints.
management.security.enabled=false

# Eureka client
eureka.client.region=default
eureka.client.registryFetchIntervalSeconds=5
eureka.client.serviceUrl.defaultZone=http://localhost:8092/eureka/
eureka.instance.hostname=localhost
eureka.instance.securePortEnabled=true
eureka.instance.securePort=${server.port}
eureka.instance.nonSecurePortEnabled=false
eureka.instance.nonSecurePort=${server.http.port}

# Consumed REST services
location.endpointurl.https=https://192.168.99.100:8444
menu.endpointurl.https=https://192.168.99.100:8445
order.endpointurl.https=https://192.168.99.100:8445

location.endpointurl.http=http://192.168.99.100:8081
menu.endpointurl.http=http://192.168.99.100:8081
order.endpointurl.http=http://192.168.99.100:8081
