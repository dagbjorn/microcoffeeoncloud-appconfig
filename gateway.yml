zuul:
    ignoredServices: '*'
    routes:
        creditrating:
            path: /app/coffeeshop/creditrating/**
            serviceId: creditrating
            stripPrefix: false
        location:
            path: /app/coffeeshop/nearest/**
            serviceId: location
            stripPrefix: false
        order:
            path: /app/coffeeshop/**/order
            serviceId: order
            stripPrefix: false
        order_get:
            path: /app/coffeeshop/**/order/**
            serviceId: order
            stripPrefix: false
        order_menu:
            path: /app/coffeeshop/menu/**
            serviceId: order
            stripPrefix: false
 
creditrating:
    ribbon:
        ConnectTimeout: 60000
        ReadTimeout: 60000
        MaxTotalHttpConnections: 10
        MaxConnectionsPerHost: 10

location:
    ribbon:
        ConnectTimeout: 60000
        ReadTimeout: 60000
        MaxTotalHttpConnections: 10
        MaxConnectionsPerHost: 10
        
order:
    ribbon:
        ConnectTimeout: 60000
        ReadTimeout: 60000
        MaxTotalHttpConnections: 10
        MaxConnectionsPerHost: 10
 